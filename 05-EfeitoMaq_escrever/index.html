<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TypeWriter</title>
</head>
<body>

<style>
  body {
    background: #0e1013;
  }
  h1 {
    max-width: 480px;
    text-align: center;
    margin: 60px auto;
    font-family: 'Courier New', Courier, monospace;
    color: #fff;
  }

  h1::after{
      content: '|' ;
      margin-left:  5px;
      opacity: 1;
      animation: piscar .7s infinite;
  }

  @keyframes piscar{
      0%, 100%{
          opacity: 1;
      }
      50%{
          opacity: 0;
      }
  }
  p{
      color: #fff;
  }
</style>

<h1>Cursos de UX/UI Design e Front End na Origamid</h1>

<p class="texto">Animação feita com javaScript html e css</p>

<script>

    /*const textoArray = elemento.innerHTML
    console.log(textoArray)
    ver o que esta escrito dentro de um elemento
    
    * .split() divide o texto em diferentes partes dentro de um array
    
    */

const titulo = document.querySelector("h1")

function typeWriter(elemento){
    const textoArray = elemento.innerHTML.split("")
    elemento.innerHTML = ""
    textoArray.forEach((letra, i) =>{
        setTimeout(function(){
            elemento.innerHTML += letra 
        }, 75 * i)
    })
   
}

typeWriter(titulo)

typeWriter(document.querySelector(".texto"))

</script>

</body>
</html>
